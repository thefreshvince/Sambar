<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Sambar starter theme">
        <title>{{ title ensure_right=" / " }}{{ site_name }}</title>
        <link rel="stylesheet" href="{{ theme:css }}" />

        {{ partial:css-critical }}

    </head>

    <body class="body body--{{ segment_1 or "home" }}">

        <div id="app">

            {{ partial:header }}

            {{ partial:loading }}

            <transition name="fade" mode="out-in"
            v-on:before-enter="loading = false"
            v-on:before-leave="loading = true">
                <router-view>
                    {{ template_content }}
                </router-view>
            </transition>

            {{ partial:footer }}

        </div>

        <script src="{{ theme:js }}"></script>

    </body>

</html>
