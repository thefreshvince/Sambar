<section class="register">

    <header>
        <h1>Register</h1>
    </header>

    <article class="register__content">

        {{ user:register_form redirect="/account" }}

            {{ if errors }}
                <div class="alert alert--danger">
                    {{ errors }}
                        {{ value }}<br>
                    {{ /errors }}
                </div>
            {{ /if }}

            <Field
                label="Username"
                :input="{
                    type: 'input:text',
                    name: 'username',
                    value: '{{ old:username }}'
                }"
                class="register__field"
            />

            <Field
                label="Email"
                :input="{
                    type: 'input:email',
                    name: 'email',
                    value: '{{ old:email }}'
                }"
                class="register__field"
            />

            <Field
                label="Password"
                :input="{
                    type: 'input:password',
                    name: 'password',
                    value: '{{ old:password }}'
                }"
                class="register__field"
            />

            <Field
                label="Password Confirmation"
                :input="{
                    type: 'input:password',
                    name: 'password_confirmation',
                    value: '{{ old:password }}'
                }"
                class="register__field"
            />

            <button class="register__register">
                Register
            </button>

        {{ /user:register_form }}

    </article>

</section>
