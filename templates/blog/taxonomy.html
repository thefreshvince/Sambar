<section class="taxonomy">

    <header>
        <h1>{{ title }}</h1>
        <h2>{{ content }}</h2>
    </header>

    <article class="taxonomy__list">
        {{ collection:blog taxonomy="true" paginate="true" as="posts" limit="10" }}
            {{ if no_results }}
                <p>No "{{ title }}" posts.</p>
            {{ /if }}

            {{ posts scope="tag" }}
                {{ partial:article-excerpt }}
            {{ /posts }}

            {{ partial:pagination }}
        {{ /collection:blog }}
    </article>

</section>
