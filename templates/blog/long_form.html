<section class="long-form">

    <header>
        <div class="long-form__meta clearfix">
            <div class="long-form__author">
                <img 
                    src="https://s3.amazonaws.com/uifaces/faces/twitter/rssems/48.jpg" 
                    class="long-form__author-portrait" 
                    width="48" 
                    height="48"
                />
                <a href="" class="long-form__author-name">{{ author_name }}</a>
            </div>
            <div class="long-form__date">
                {{ date format="F j, Y" }}
            </div>
        </div>
        <h1>{{ title }}</h1>
    </header>

    <article class="long-form__content">

        {{ long_form }}

            {{ if type == "text" }}

                {{ text }}

            {{ elseif type == "image" }}

                <p><img 
                    src="{{ photo }}" 
                    class="long-form__photo {{ size | lower }} {{ if caption }}captioned{{ /if }}" 
                    alt="{{ caption }}"
                /></p>

            {{ elseif type == "quote" }}
            
                <blockquote>
                    {{ quote | markdown }}
                    {{ if cite }}<cite>&mdash; {{ cite}}</cite>{{ /if }}
                </blockquote>
                
            {{ /if }}

        {{ /long_form }}

    </article>

</section>

{{ partial:article-footer }}
