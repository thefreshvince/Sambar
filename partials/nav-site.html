<nav class="nav-site">

    <ul class="nav-site__items">
        {{ nav from="/" include_home="true" scope="tag" }}
            <li class="nav-site__item{{ if is_current or is_parent }} 
                nav-site__item--active
            {{ /if }}">
                <router-link 
                    class="nav-site__link" 
                    to="{{ url }}"
                >
                    {{ tag:nav_title or title }}
                </router-link>
            </li>
        {{ /nav }}
    </ul>

</nav>
